<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Fiches de Sécurité</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Fiches de Sécurité Supbiotech</h1>

        <input type="text" id="searchBar" placeholder="Rechercher un produit (ou synonyme : ex: alcool, danger...)">
        
        <ul id="pdfList">
            <li>Chargement des fiches...</li>
        </ul>

        <hr>

        <div class="upload-section">
            <h3>Ajouter un nouveau PDF</h3>
            <input type="text" id="fileTitle" placeholder="Nom du produit">
            <input type="file" id="fileInput" accept=".pdf">
            <input type="password" id="ghToken" placeholder="Votre Token GitHub">
            <button onclick="uploadPDF()">Uploader sur le site</button>
            <p id="uploadStatus"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
